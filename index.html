---
layout: page
---

<ul class="list-unstyled">  
  {% for post in site.posts %}
    <li>
      <div class="page-header">
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small>{{ post.date | date: "%b %-d, %Y" }}</small></h1>
      </div>
    </li>
  {% endfor %}
</ul>

<p>Subscribe to these posts <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>.</p>
